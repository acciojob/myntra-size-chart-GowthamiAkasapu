<!DOCTYPE html>
<html>
<head>
  <title>Online Shopping Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .size-chart-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #e6e6e6;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="size-chart-container">
    <h1>Men's T-Shirt Size Chart</h1>

    <table>
      <thead>
        <tr>
          <th>Size</th>
          <th>Chest (in inches)</th>
          <th>Waist (in inches)</th>
          <th>Length (in inches)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>S</td>
          <td>36</td>
          <td>30</td>
          <td>26</td>
        </tr>
        <tr>
          <td>M</td>
          <td>38</td>
          <td>32</td>
          <td>27</td>
        </tr>
        <tr>
          <td>L</td>
          <td>40</td>
          <td>34</td>
          <td>28</td>
        </tr>
        <tr>
          <td>XL</td>
          <td>42</td>
          <td>36</td>
          <td>29</td>
        </tr>
        <tr>
          <td>XXL</td>
          <td>44</td>
          <td>38</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
